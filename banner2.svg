<svg width="1280" height="720" viewBox="0 0 1280 720"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    style="background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%); font-family: 'ZCOOL QingKe HuangYou', cursive;">

    <defs>
        <!-- Film grain texture -->
        <filter id="grain">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
            <feColorMatrix type="saturate" values="0.1"/>
        </filter>
        <!-- Chromatic aberration overlay -->
        <linearGradient id="chromatic" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fff" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="#ff0000" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#0000ff" stop-opacity="0.1"/>
        </linearGradient>
        <!-- Vignette effect -->
        <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)" />
            <stop offset="95%" stop-color="rgba(0,0,0,0.6)" />
        </radialGradient>
        <!-- Shadow filter for text -->
        <filter id="textshadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.7"/>
        </filter>
        <!-- Skull and fire icons as SVG paths (Font Awesome simplified) -->
        <g id="fire">
            <path d="M8 30 C5 18 13 12 12 5 C14 9 20 9 20 18 C21 10 28 16 27 24 C27 31 18 34 8 30 Z"
                fill="#e3342f" stroke="#b91c1c" stroke-width="2"/>
        </g>
        <g id="skull">
            <ellipse cx="16" cy="16" rx="14" ry="12" fill="#e3342f" stroke="#b91c1c" stroke-width="2"/>
            <circle cx="12" cy="18" r="2" fill="#b91c1c"/>
            <circle cx="20" cy="18" r="2" fill="#b91c1c"/>
            <rect x="13" y="22" width="6" height="3" rx="1" fill="#b91c1c"/>
        </g>
    </defs>

    <!-- Background image (Cuphead devil) -->
    <image x="0" y="0" width="1280" height="720"
        xlink:href="https://c4.wallpaperflare.com/wallpaper/497/1021/191/cuphead-video-game-video-games-cuphead-wallpaper-preview.jpg"
        opacity="0.8" />

    <!-- Film grain overlay -->
    <rect x="0" y="0" width="1280" height="720" filter="url(#grain)" opacity="0.3" />

    <!-- Chromatic aberration effect -->
    <rect x="0" y="0" width="1280" height="720" fill="url(#chromatic)" style="pointer-events:none" />

    <!-- Vignette effect -->
    <rect x="0" y="0" width="1280" height="720" fill="url(#vignette)" />

    <!-- Code symbols -->
    <text x="320" y="140" font-family="monospace" font-size="60" fill="#fef08a" opacity="0.5" filter="url(#textshadow)" text-shadow="3px 3px 5px #000">{ }</text>
    <text x="100" y="380" font-family="monospace" font-size="44" fill="#fef08a" opacity="0.4" filter="url(#textshadow)">&lt;/&gt;</text>
    <text x="920" y="400" font-family="monospace" font-size="80" fill="#fef08a" opacity="0.6" filter="url(#textshadow)">//#</text>
    <text x="1100" y="170" font-family="monospace" font-size="60" fill="#fef08a" opacity="0.5" filter="url(#textshadow)">()</text>
    <text x="340" y="120" font-family="monospace" font-size="44" fill="#fef08a" opacity="0.4" filter="url(#textshadow)">return;</text>
    <!-- Hidden 404 -->
    <!-- <text x="960" y="370" font-family="monospace" font-size="80" fill="#fef08a" opacity="0.6" visibility="hidden">404</text> -->

    <!-- Main content container (rounded vignette box) -->
    <g>
        <rect x="128" y="72" width="1024" height="576" rx="24" fill="#000" opacity="0.3"/>
        <!-- Name and Title -->
        <text x="640" y="240" text-anchor="middle" font-family="'ZCOOL QingKe HuangYou', cursive"
            font-size="90" fill="#fef08a" filter="url(#textshadow)" style="letter-spacing:0.05em;">Renato Manuel</text>
        <!-- Subtitle line -->
        <rect x="440" y="285" width="80" height="8" rx="4" fill="#fef08a"/>
        <text x="640" y="310" text-anchor="middle" font-family="'ZCOOL QingKe HuangYou', cursive"
            font-size="38" fill="#fef9c3" filter="url(#textshadow)">Software Developer</text>
        <rect x="760" y="285" width="80" height="8" rx="4" fill="#fef08a"/>
    </g>

    <!-- Thematic elements at bottom center -->
    <g>
        <use xlink:href="#fire" x="580" y="600" width="32" height="32"/>
        <text x="640" y="625" text-anchor="middle" font-family="monospace" font-size="36"
            fill="#fef08a" opacity="0.8" filter="url(#textshadow)">github.com/renatomotamanuel</text>
        <use xlink:href="#fire" x="820" y="600" width="32" height="32"/>
    </g>

    <!-- Corner decorations -->
    <g opacity="0.7">
        <use xlink:href="#fire" x="30" y="30" width="40" height="40"/>
        <use xlink:href="#fire" x="1210" y="30" width="40" height="40"/>
        <use xlink:href="#skull" x="30" y="650" width="40" height="40"/>
        <use xlink:href="#skull" x="1210" y="650" width="40" height="40"/>
    </g>
</svg>
